<section id="contact" class="section-minimal">
    <h2 class="heading-2 text-center mb-8">Get in Touch</h2>
    <p class="body-large text-center text-zinc-300 mb-12 max-w-2xl mx-auto">Ready to explore how AI can transform your business or research? Let's connect and discuss your unique challenges and opportunities.</p>
    <div class="max-w-md mx-auto">
    <form action="#" method="POST"> 
        <div class="flex flex-col gap-6">
            <label class="flex flex-col">
                <span class="text-zinc-200 text-base font-medium leading-normal mb-2">Your Name</span>
                <input type="text" name="name" required placeholder="Enter your name" class="input-field"/>
            </label>
            <label class="flex flex-col">
                <span class="text-zinc-200 text-base font-medium leading-normal mb-2">Your Email</span>
                <input type="email" name="email" required placeholder="Enter your email" class="input-field"/>
            </label>
            <label class="flex flex-col">
                <span class="text-zinc-200 text-base font-medium leading-normal mb-2">Your Message</span>
                <textarea name="message" required placeholder="Tell me about your project or inquiry..." class="input-field min-h-36 resize-none"></textarea>
            </label>
        </div>
        <div class="flex pt-8 justify-center">
            <button type="submit" class="btn-primary">Send Message</button>
        </div>
    </form>
    <p class="body-small text-zinc-500 mt-6 text-center">Your information will be used solely to respond to your inquiry.</p>
    </div>
</section>
